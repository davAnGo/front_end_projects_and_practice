<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungal Flavors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <img id="champignone" onclick="showFact0()" class="button" src="assets/button mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)" >
            <img id="porcini" onclick="showFact1()" src="assets/champignone mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="portabella" onclick="showFact2()" class="bella" src="assets/bella mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="enoki" onclick="showFact3()" src="assets/long  mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">

        </div>
        <div class="middle">
            <img id="lobster" onclick="showFact4()" class="lobster" src="assets/lobster.png" alt="morel mushroom" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="shimeji" onclick="showFact5()" class="mediumMush" src="assets/medium long mushrooms transparent.png" alt="medium long mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <div class="center">
                <h1 onclick="returnToTitle()" id="textBox" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">Fungal Flavors</h1>
            </div>
            <img id="COTW" onclick="showFact6()" class="chickenOf" src="assets/chicken of the woods.png" alt="medium long mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="morel" onclick="showFact7()" class="morel" src="assets/morel mushrooms transparent.png" alt="morel mushroom" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
        </div>
        <div class="bottom">
            <img id="suillus" onclick="showFact8()" class="other" src="assets/other other mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="chanterelle" onclick="showFact9()" class="oyster" src="assets/oyster mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="honey" onclick="showFact10()" class="oyster" src="assets/other mushrooms transparent.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
            <img id="truffle" onclick="showFact11()" class="truffle" src="assets/truffle.png" alt="mushrooms" onmouseover="shadow(this)" onmouseleave="removeShadow(this)">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
